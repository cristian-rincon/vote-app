{% extends 'base.html' %}

{% block content %}
<h1>Results</h1>
<div class="mb-3">

    <span class="badge bg-primary rounded-pill">
        {{ question.question_text }}
    </span>
</div>
    <ul class="list-group">
        {% for choice in question.choice_set.all %}
            <li class="list-group-item d-flex gap-3 py-3">
                <div class="d-flex gap-2 w-100 justify-content-between">
                    <div class="fw-bold">
                        {{ choice.choice_text }}
                    </div>
                    <span class="badge bg-primary rounded-pill">{{ choice.votes }}</span>
                </div>
            </li>
        {% endfor %}
        </ul>

<div class="card my-4 p-4">
            
    <a href="{% url 'polls:detail' question.id %}" class="btn btn-success">
        Â¿Do you want to vote again?
    </a>

</div>

{% endblock %}
